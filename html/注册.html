<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
        <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<!--     单页面css -->
    <link rel="stylesheet" type="text/css" href="../less/zhuce.css">
<!--     jquery -->
    <script src="../lib/jquery/jquery.js"></script>
    <!-- [if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script><![endif] -->
</head>
<body>
<div class="all">
    <div class="head">
        <a href="#"><img src="../images/login/logo.png" alt=""></a>
    </div>
    <div class="content">
        <div class="logo_banner">
            <div class="inner">
                <img src="../images/login/logo.jpg" alt="">
                <a href="#"></a>
            </div>
            <div class="inner_form">
                <div class="zhuce">账号注册</div>
                <form action="" method="post" id="form">
                    <div><span>账号:</span><input type="text" name="userlogin" class="text" placeholder="请输入用户名/邮箱/手机号码"/></div>
                    <div><span>密码:</span><input type="password" name="userpwd" class="pwd" placeholder="请输入密码"/></div>
                    <div><span>邮箱:</span><input type="text" name="usermail" class="email" placeholder="请输入邮箱"/></div>
                    <div><span>手机:</span><input type="text" name="userphone" class="phone" placeholder="请输入手机"/></div>
                    <button type="button" class="zhu">
                        <a href="javascript:void(0)"> 注 册 </a></button>
                    <button type="button" class="deng">
                        <a href="登录.html">返 回 登 录</a></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    
        $(function(){

            $(".zhu").on("click",function(){
                var para =  $("#form").serialize();
                $.ajax({
                   url:"http://127.0.0.1/baicaowei/php/reg.php",
                   type:'post',
                   dataType:'json',
                   data:para,
                   success: function(result){
                       console.log(result);
                       // 提示一下 注册成功
                        //跳转登录页面
                       if(result.status==1){
                           alert(result.str)
                           window.location.href='登录.html';
                       }else{
                           alert(result.str)
                       }
                   }
                })
            })
            
        })
    
</script>

</body>
</html>
